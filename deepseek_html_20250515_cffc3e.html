<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== GOAT-Level CSS ===== */
        :root {
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --success: #4cc9f0;
            --danger: #f72585;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: var(--lighter);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: var(--primary);
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* ===== Timer Section ===== */
        .timer-display {
            font-size: 3.5rem;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin: 2rem 0;
            color: var(--dark);
        }

        .timer-display span {
            background: var(--dark);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin: 0 0.2rem;
        }

        /* ===== Stats Cards ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:nth-child(2) { background: linear-gradient(135deg, var(--success) 0%, #3aa8d8 100%); }
        .stat-card:nth-child(3) { background: linear-gradient(135deg, var(--danger) 0%, #e51777 100%); }
        .stat-card:nth-child(4) { background: linear-gradient(135deg, #7209b7 0%, #b5179e 100%); }

        /* ===== Buttons ===== */
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> Study Tracker</h1>
            <div id="auth-buttons">
                <button class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </header>

        <section class="card" id="timerSection">
            <h2><i class="fas fa-clock"></i> Study Timer</h2>
            <select id="subjectSelect" class="btn" style="margin: 1rem 0; width: 100%">
                <option value="">Select Subject</option>
            </select>
            <div class="timer-display" id="timerDisplay">
                <span>00</span>:<span>00</span>:<span>00</span>
            </div>
            <button class="btn btn-primary" id="startBtn" style="width: 100%">
                <i class="fas fa-play"></i> Start Session
            </button>
        </section>

        <section class="card" id="statsSection">
            <h2><i class="fas fa-chart-bar"></i> Your Stats</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </section>
    </div>

    <!-- Firebase & Chart.js -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // ===== Firebase Setup =====
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ===== DOM Elements =====
        const subjectSelect = document.getElementById('subjectSelect');
        const startBtn = document.getElementById('startBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        const statsGrid = document.getElementById('statsGrid');

        // ===== Timer Logic =====
        let timerInterval;
        let startTime;
        
        startBtn.addEventListener('click', () => {
            const subject = subjectSelect.value;
            if (!subject) return alert('Please select a subject');
            
            startTime = new Date();
            startBtn.textContent = 'Stop Session';
            startBtn.classList.add('btn-danger');
            
            timerInterval = setInterval(() => {
                const now = new Date();
                const elapsed = new Date(now - startTime);
                timerDisplay.innerHTML = `
                    <span>${String(elapsed.getUTCHours()).padStart(2, '0')}</span>:
                    <span>${String(elapsed.getUTCMinutes()).padStart(2, '0')}</span>:
                    <span>${String(elapsed.getUTCSeconds()).padStart(2, '0')}</span>
                `;
            }, 1000);
        });

        // ===== Stats Display =====
        function updateStats() {
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">3h 45m</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">28h 15m</div>
                    <div class="stat-label">This Week</div>
                </div>
            `;
        }
        updateStats();
    </script>
</body>
</html>
